<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Ghor</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <header>
        <h1>Welcome To Jamal er ma Pitha Ghor</h1>
    </header>
    <main>
        <form>
            <label for="Your Name">Your Name
                <input type="text" placeholder="Your Name">
            </label>
            <label for="Your Email">Your Email
                <input type="email" placeholder="Your Email">
            </label>
            <label for="Your Mobile">Your Mobile
                <input type="number" placeholder="Your Mobile Number">
            </label>\
            <fieldset>
                <legend>Pich One Pitha</legend>
                <label for="Chitoi">
                    <input type="radio" name="Chitoi" id="Chitoi">Chitoi
                </label>
                <label for="vapa">
                    <input type="radio" name="Vapa" id="Vapa">vapa
                </label>
                <label for="Coconut">
                    <input type="radio" name="Coconut" id="Coconut">Coconut
                </label>
            </fieldset>
            <fieldset>
                <legend>Select One or More Vortaa</legend>
                <label for="Shorisha">
                    <input type="checkbox" name="Shorisha" id="Shorisha">Shorisha
                </label>
                <label for="Shutki">
                    <input type="checkbox" name="Shutki" id="Shutki">Shutki
                </label>
                <label for="Chingri Shutki">
                    <input type="checkbox" name="Chingri Shutki" id="Chingri-Shutki">Chingri Shutki
                </label>
                <label for="Badam">
                    <input type="checkbox" name="Bada" id="Badam">Badam
                </label>
                <label for="Tomatoo">
                    <input type="checkbox" name="Tomatoo" id="Tomatoo">Tomatoo
                </label>
            </fieldset>
            <fieldset>
                <legend>Special Instruction</legend>
                <textarea cols="100" rows="10"></textarea>
            </fieldset>
            <button type="reset">Cancel Order</button>
            <button type="submit">Submit Order</button>
        </form>
    </main>
    <footer>
        <nav>
            <h3>Thank you</h3>
        </nav>
    </footer>
</body>

</html>
